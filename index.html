<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/bc42e2820a.js" crossorigin="anonymous"></script>
</head>
<body class="debu">
    
    <div id="app" class= "overflow-hidden d-flex flex-column">
        <!-- container della barra sopra -->
        
            <aside class="aside-container d-flex align-items-center gap-5">
                <div class="logo-wrapper ">
                    
                        <img class="logo-mobile d-md-none" src="./img/mobile-logo.png">
                        <img class="logo-desktop d-none d-md-block" src="./img/logo.svg">
                    
                </div>
                <div class="search-bar flex-grow-1">
                    <form class="search-bar-form">
                        <button type="submit" class="border-0 search-bar-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input class="search-bar-input border-0 bg-light-gray rounded" type="search" placeholder="Cerca" />

                    </form>

                   
                </div>
                <div class="aside-action d-flex gap-3">
                    <span class="d-none d-md-flex"><a href="#">
                        <i class="fa-solid fa-list-ul"></i>
                    </a></span>
                    <span class="d-none d-md-flex"><a href="#">
                        <i class="fa-solid fa-circle-question"></i>
                    </a></span>
                    <span class="d-none d-md-flex"><a href="#">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </a></span>
                    <!-- campanella e dropdown -->
                    <div class="dropdown">
                            <a class=" " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell text-warning"></i>
                            </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Profilo</a></li>
                          <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                          <li><a class="dropdown-item" href="#">Log Out</a></li>
                        </ul>
                    </div>
                </div>

            </aside>
        
        
        <!-- container della side e main  -->
        <div class="container-headermain flex-grow-1 d-flex">
            <header class="header-container">
                <nav class="height-100">
                    <ul class="nav-menu text-light d-flex flex-column height-100 py-5 ms-md-3">
                        <!-- home  -->
                        <li class="menu-item  fs-5 d-flex justify-content-center justify-content-md-start ">
                            <a class="menu-item-a" href="#">
                                <!-- <div class="incon-container"> -->
                                    <span class="menu-item__icon"><i class="fa-solid fa-house"></i></span>

                                <!-- </div> -->
                                <span class="menu-item__text ms-2 d-none d-md-inline">
                                    Home
                                </span>
                            </a>

                        </li>
                        <!-- statistiche -->
                        <li class="menu-item   d-flex justify-content-center justify-content-md-start fs-5">
                            <a class="menu-item-a" href="#">
                                <span class="menu-item__icon"><i class="fa-solid fa-chart-simple"></i></span>
                                <span class="menu-item__text ms-2 d-none d-md-inline">
                                    Stats
                                </span>
                            </a>

                        </li>
                        <!-- segnale  -->
                        <li class="menu-item d-flex  justify-content-center justify-content-md-start fs-5">
                            <a class="menu-item-a" href="#">
                                <span class="menu-item__icon"><i class="fa-solid fa-signal"></i></span>
                                <span class="menu-item__text ms-2 d-none d-md-inline">
                                   Signals
                                </span>
                            </a>

                        </li>
                        <!-- admin  -->
                        <li class="menu-item d-flex justify-content-center justify-content-md-start fs-5 mt-auto">
                            <a class="menu-item-a" href="#">
                                <span class="menu-item__icon"><i class="fa-solid fa-gear"></i></span>
                                <span class="menu-item__text ms-2 d-none d-md-inline">
                                   Admin
                                </span>
                            </a>

                        </li>


                    </ul>

                </nav>

            </header>
            <!-- inizio main content parte blu  -->
            <main class="main-container flex-grow-1">
                <div class="container-fluid container-blue">
                    <div class="row">
                        <div class="col-12 col-sm-4 col-md-2 order-sm-3 py-3">
                            <p>Nuovo Studente</p>
                        </div>
                        <div class="col12 col-sm-4 col-md-6 py-3">
                            <p>
                               <span class="h3">Boolean</span> 
                                <span class="badge rounded-pill bg-medium-blue">
                                    Piano Blaze
                                </span>
                            </p>
                            <p>
                                <span class="badge rounded-pill bg-medium-blue">
                                    3 app
                                </span>
                                <i class="fa-solid fa-angles-right"></i>
                                <span class="badge rounded-pill bg-medium-blue d-md-none">
                                   +
                                </span>
                                <span class="badge rounded-pill bg-medium-blue  d-none d-md-inline ">
                                    Boolean mobile app
                                </span>
                                <span class="badge rounded-pill bg-medium-blue  d-none d-md-inline ">
                                    Boolean web app
                                </span>
                                <span class="badge rounded-pill bg-medium-blue  d-none d-md-inline ">
                                    Boolean blog app
                                </span>
                            </p>
                        </div>
                        <div class="col12 col-sm-4 py-3">
                            <p>Studenti online negli ultimi 30 minuti</p>

                    </div>

                        <div class="col-12 col-md-8">
                            
                        </div>
                        <!-- colonna di  dx  -->
                        <div class="col-12 col-md-4"></div>
                    </div>
               </div>
                

            </main>

    </div>

</html>
